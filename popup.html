<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      margin: 0;
      padding: 16px;
      font-family: 'Roboto', 'Arial', sans-serif;
      background: #0f0f0f;
      color: #fff;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      margin-right: 10px;
      background: #ff0000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    
    h1 {
      font-size: 18px;
      margin: 0;
      color: #fff;
    }
    
    .stats {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .progress-container {
      margin: 16px 0;
    }
    
    .progress-bar {
      height: 8px;
      background: #303030;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: #ff0000;
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 12px;
      color: #aaa;
    }
    
    .settings {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 16px;
    }
    
    .setting-item {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #303030;
      border-radius: 4px;
      background: #0f0f0f;
      color: #fff;
      box-sizing: border-box;
    }
    
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #303030;
      border-radius: 4px;
      background: #0f0f0f;
      color: #fff;
    }
    
    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .primary {
      background: #ff0000;
      color: white;
    }
    
    .secondary {
      background: #303030;
      color: white;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    .reset-btn {
      background: transparent;
      color: #ff0000;
      border: 1px solid #ff0000;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">S</div>
    <h1>Shorts Limiter</h1>
  </div>
  
  <div class="stats">
    <h3>Today's Usage</h3>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>
    <div class="stats-grid">
      <div class="stat-item">
        <div class="stat-value" id="shortsWatched">0</div>
        <div class="stat-label">Shorts Watched</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="timeSpent">0m</div>
        <div class="stat-label">Time Spent</div>
      </div>
    </div>
  </div>
  
  <div class="settings">
    <h3>Settings</h3>
    
    <div class="setting-item">
      <label for="limitType">Limit Type</label>
      <select id="limitType">
        <option value="count">By Count</option>
        <option value="time">By Time</option>
      </select>
    </div>
    
    <div class="setting-item">
      <label for="limitValue">Daily Limit</label>
      <input type="number" id="limitValue" min="1" value="10">
      <span id="limitUnit">shorts</span>
    </div>
    
    <div class="buttons">
      <button class="primary" id="saveBtn">Save Settings</button>
      <button class="reset-btn" id="resetBtn">Reset Today</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
